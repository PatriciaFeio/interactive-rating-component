<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body class="flex">
  <main class="container">
    <img src="images/icon-star.svg" alt="" class="margin-bottom"></span>
    <h1>How did we do?</h1>
    <p class="margin-top margin-bottom">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <form>
        <fieldset>
          <div class="circle">
            <label for="rating-1" class="flex">1
              <input type="radio" name="ratings" value="1" id="rating-1">
            </label>
          </div>
          <div class="circle">
            <label for="rating-2" class="flex">2
              <input type="radio" name="ratings" value="2" id="rating-2">
            </label>
          </div>
          <div class="circle">
            <label for="rating-3" class="flex">3
              <input type="radio" name="ratings" value="3" id="rating-3">
            </label>
          </div>
          <div class="circle">
            <label for="rating-4" class="flex">4
              <input type="radio" name="ratings" value="4" id="rating-4">
            </label>
          </div>
          <div class="circle">
            <label for="rating-5" class="flex">5
              <input type="radio" name="ratings" value="5" id="rating-5">
            </label>
          </div>
        </fieldset>
        <button type="submit" class="margin-top">Submit</button>
      </form>
      
  </main>


  <!-- Thank you state start -->

  <!-- You selected --> <!-- Add rating here --> <!-- out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PatriciaFeio" target="_blank">Patrícia Feio</a>.
  </div>
</body>
</html>
